<div class="container-fluid">    
<div class="jumbotron text-center">
      <h1>Price Comparison</h1>
        <p>The web page you can research on for now are taobao, boqi, amazon and jingdong</p>
        </div>
    
    
    
    

    
<div class="jumbotron text-center" style="background-color:lavender;">    
      <form role="form" method='POST' action='/key'>
          <div class="input-group">
          <input type="radio" name="web key" value="taobao" checked> taobao<br>
          <input type="radio" name="web key" value="jingdong"> jingdong<br>
        <input type="radio" name="web key" value="boqi"> boqi<br>
         <input type="radio" name="web key" value="amazon"> amazon<br>
          <div class="input-group-btn">
        <button type="submit" class="btn btn-danger">Submit</button>
              </div>
          </div>
          </div>
           </form>
          
         <div class="btn-group">

             </form>
    </div>
